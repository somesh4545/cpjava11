name: Deploy-Android-Test

on:
  push:
    branches:
      - develop

env:
  APP_CENTER_TOKEN: ${{ secrets.APP_CENTER_ANDROID_ENV_DEV }}
  APP_NAME: ${{ 'Somesh/cf_dev' }}
  TESTING_GROUP: ${{ 'cf_dev' }}
  UPLOAD_FILE: ${{ 'android/app/build/outputs/apk/app-release.apk' }}

jobs:
  build:
    name: BUILD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          
      - name: Install dependencies
        run: npm install
      - name: Gradlew permission
        run: cd android && chmod +x ./gradlew
      - name: Build android
        run: cd android && ./gradlew assembleRelease
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/
      - name: Upload to app center
        uses: wzieba/AppCenter-Github-Action@v1
        with:
          appName: ${{ env.APP_NAME }}
          token: ${{ env.APP_CENTER_TOKEN }}
          group: ${{ env.TESTING_GROUP }}
          file: ${{ env.UPLOAD_FILE }}
          notifyTesters: true
          debug: false
